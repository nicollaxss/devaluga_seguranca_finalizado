<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Pesquisa de Alugueis</title>
  </head>
  <body>
    <!-- conteudo principal -->
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col w-full">
      <h1 class="text-3xl mt-5 ml-10">Pesquisa de Alugueis</h1>
      <!-- Formulário -->
      <form th:hx-get="@{/alugueis/pesquisar}" hx-target="#main" hx-swap="outerHTML" class="w-1/2 mt-5 ml-10">
        <div class="flex flex-wrap -mx-3">
          <!-- Código -->
          <div class="w-1/2 px-3">
            <label for="codigo" class="block text-gray-700 font-medium mb-2">Código do Aluguel</label>
            <input type="number" id="codigo" name="codigo" class="w-full py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500" />
          </div>
        </div>

          <!-- Nome do Produto -->
          <div class="w-1/2 px-3">
            <label for="nomeProduto" class="block text-gray-700 font-medium mb-2">Nome do Produto</label>
            <input type="text" id="nomeProduto" name="nomeProduto" class="w-full py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500" />
          </div>

          <!-- Nome do Usuário -->
          <div class="w-1/2 px-3">
            <label for="nomeUsuario" class="block text-gray-700 font-medium mb-2">Nome do Usuário</label>
            <input type="text" id="nomeUsuario" name="nomeUsuario" class="w-full py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500" />
          </div>

          <!-- Valor Mínimo -->
          <div class="w-1/2 px-3">
            <label for="valorMinimo" class="block text-gray-700 font-medium mb-2">Valor Mínimo</label>
            <input type="number" step="0.01" id="valorMinimo" name="valorMinimo" class="w-full py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500" />
          </div>

          <!-- Valor Máximo -->
          <div class="w-1/2 px-3">
            <label for="valorMaximo" class="block text-gray-700 font-medium mb-2">Valor Máximo</label>
            <input type="number" step="0.01" id="valorMaximo" name="valorMaximo" class="w-full py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500" />
          </div>
        

        <!-- Botão de pesquisa -->
        <button type="submit" class="py-3 px-4 inline-flex items-center mt-5 gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200">
          Pesquisar
        </button>
      </form>

      <div th:if="${notificacao != null}" th:object="${notificacao}">
        <input type="hidden" id="mensagem" th:value="*{mensagem}" />
        <input type="hidden" id="tipo" th:value="*{tipo}" />
        <input type="hidden" id="intervalo" th:value="*{intervalo}" />
      </div>

      <!-- <div th:replace="~{layout/fragments/csrf :: csrf}"></div> -->
    </main>
    <!-- !conteudo principal -->
  </body>
</html>
