<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Alteração de Pessoa</title>
  </head>
  <body>
    <!-- conteudo principal -->
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="w-full">
      <div class="mt-10 ml-10">
        <h1 class="text-3xl">Alteração de Aluguel</h1>
        <!-- Formulario -->
        <form th:hx-post="@{/alugueis/alterar}" hx-target="#main" hx-swap="outerHTML" th:object="${aluguel}">
          <label for="codigo" class="block text-gray-700 font-medium mb-2 mt-6">Código</label>
          <input type="text" th:field="*{codigo}" disabled class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />
          <label for="produto" class="block text-gray-700 font-medium mb-2 mt-6">Produto</label>
          <input type="text" th:field="${aluguel.produto.nome}" disabled class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />
          <div th:replace="~{layout/fragments/forms::inputdata ('Validade', 'validade')}">...</div>
          <div th:replace="~{layout/fragments/forms::inputtext ('Nro Doses do Lote', 'nroDosesDoLote')}">...</div>
          <div th:replace="~{layout/fragments/forms::inputtext ('Nro Doses Atual', 'nroDosesAtual')}">...</div>
          <br />
          <input type="hidden" name="codigo" th:value="${aluguel.codigo}" />
          <input type="hidden" name="validade" th:value="${{aluguel.validade}}" />
          <input type="hidden" name="nroDosesDoLote" th:value="${aluguel.nroDosesDoLote}" />
          <input type="hidden" name="nroDosesAtual" th:value="${aluguel.nroDosesAtual}" />
          <input type="hidden" name="produto.codigo" th:value="${aluguel.produto.codigo}" />
          <input type="hidden" name="produto.nome" th:value="${aluguel.produto.nome}" />
          <input type="hidden" name="produto.descricao" th:value="${aluguel.produto.descricao}" />
          <button type="submit" class="py-3 px-4 inline-flex items-center mt-5 gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none">Alterar</button>
        </form>
      </div>
    </main>
    <!-- !conteudo principal -->
  </body>
</html>
